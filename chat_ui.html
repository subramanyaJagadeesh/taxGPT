<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./custom.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 sidebar">
        <div class="header">
            <h4>Recent Chats</h4>
            <a href="./chat_ui.html"><button class="btn btn-primary">New</button></a>
        </div>
        <ul id="chatThreads">
        </ul>
      </nav>

      <div class="col-md-9">
        <h1 class="text-center">Deloitte Auditor Enterprise Chat UI</h1>

        <div class="chat-window border rounded mb-3">
          <div class="bot-message">
            <div class="message">Hello! How can I assist with your tax queries today?</div>
          </div>
        </div>

        <div id="loading" class="typing-indicator text-center mb-3 text-white"></div>

        <textarea class="form-control" id="userInput" placeholder="Ask your tax-related question..."></textarea>

        <div class="input-group">
          <button class="btn btn-primary" id="sendBtn">Send</button>
          <div></div>
          <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./custom.js"></script>
</body>
</html>
